<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <link rel="stylesheet" href="cssstyle.css">
</head>
<body>

<header class="header">
  <h1>‚ú® Event Registration</h1>
  <p>Join us for an unforgettable experience!</p>
</header>

<main>
  <form action="confirmation.html" method="GET" class="registration-form">
    <h2>Register Now</h2>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210"
             pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required>
    </div>

    <div class="form-group">
      <label for="event">Select Event</label>
      <select id="event" name="event" required>
        <option value="">--Choose an Event--</option>
        <option value="Design Conference">Design Conference</option>
        <option value="Tech Meetup">Tech Meetup</option>
        <option value="Startup Pitch">Startup Pitch</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Additional Details</label>
      <textarea id="message" name="message" placeholder="Any extra info..." rows="4"></textarea>
    </div>

    <button type="submit" class="btn">üöÄ Submit Registration</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Event Corp | Designed with ‚ù§Ô∏è</p>
</footer>

</body>
</html>
